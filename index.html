<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- 
        - #PRELOADER
     -->
    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="./assets/images/favicon.svg" width="50" height="50" alt="" class="img">
        </div>
    </div>

    <!-- 
        - #HEADER
     -->
    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="187" height="38" alt="">
            </a>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.png" width="187" height="38" alt="">
                    </a>

                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <i class="ri-close-line" aria-hidden="true"></i>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>

                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <i class="ri-menu-3-line"></i>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>

    <!-- 
        - custom js link
     -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
